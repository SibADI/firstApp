<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Редактирование пользователя</title>
    </head>
    <body>
        <form name = "" method = "POST" action = "{% url 'firstApp:edit_person_id' person.id %}">
            {% csrf_token %}
            <i>Имя:</i><br>
            <input type = "text" name = "first_name" value = "{{ person.first_name }}" size = 55><br>
            <i>Фамилия:</i><br>
            <input type = "text" name = "last_name" value = "{{ person.last_name }}" size = 55><br>
            <i>Логин:</i><br>
            <input type = "text" name = "login" value = "{{ person.login }}" size = 55><br>
            <i>E-mail:</i><br>
            <input type = "text" name = "email" value = "{{ person.email }}" size = 55><br>
            <i>Вконтакте:</i><br>
            <input type = "text" name = "vk" value = "{{ person.vk }}" size = 55><br>
            <i>Пароль:</i><br>
            <input type = "text" name = "password" value = "{{ person.password }}" size = 55><br>
            <br><input type="submit" value="Зарегистрировать">
            <input type="reset" value="Очистить">
         </form>
    </body>
</html>
