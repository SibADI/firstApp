<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Добавление пользователя</title>
    </head>
    <body>
        <form name = "" method = "POST" action = "{% url 'firstApp:add_person' %}">
            {% csrf_token %}
            <i>Имя:</i><br>

            <i>Фамилия:</i><br>
            <input type = "text" name = "last_name" value = "" size = 55><br>
            <i>Логин:</i><br>
            <input type = "text" name = "login" value = "" size = 55><br>
            <i>E-mail:</i><br>
            <input type = "text" name = "email" value = "" size = 55><br>
            <i>Вконтакте:</i><br>
            <input type = "text" name = "vk" value = "" size = 55><br>
            <i>Пароль:</i><br>
            <input type = "text" name = "password" value = "" size = 55><br>
            <br><input type="submit" value="Зарегистрировать">
            <input type="reset" value="Очистить">
         </form>
    </body>
</html>
