{% extends "firstApp/base.html" %}
{% load static %}

 {% block title %}. Пользователи {% endblock %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'firstApp/css/table.css' %} ">
{% endblock %}

{% block Content %}

     <table class="table table_h">

            <tr>
                <td class="t_title">Логин</td>
                <td class="t_date">Имя</td>
                <td class="t_status">Фамилия</td>
            </tr>
        </table>

    {% for user in users %}

         <table class="table table">
            <tr>
                <td class="t_title">
                    <div class="d_title"><a class="a_title" href = "{% url 'firstApp:about_user' user.login %}">{{ user.login }}</a>
                        <div class="d_title_drop">
                            <div class="taskbutton"><a href = "{% url 'firstApp:edit_user' user.login %}">Редактировать</a></div>
                        </div>

                    </div>
                </td>
                <td class="t_date">{{ user.first_name }}</td>
                <td class="t_status">{{ user.last_name }}</td>
            </tr>
        </table>

    {% endfor %}


{% endblock %}
