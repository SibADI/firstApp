<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Задачи</title>
    </head>
    <body>
        {% for current_task in tasks %}
        <div>
            <i>{{ current_task.id }} {{ current_task.title }} {{ current_task.date.date }} {{ current_task.status }}</i>
            <a href = "{% url 'firstApp:detail_task' current_task.id %}"><input type = "button" value = "Подробнее"></a>
            <a href = "{% url 'firstApp:edit_task' current_task.id %}"><input type = "button" value = "Редактировать"></a>
            <a href = "{% url 'firstApp:delete_task' current_task.id %}"><input type = "button" value = "Удалить"></a>
        </div>
        {% endfor %}
        <a href = "{% url 'firstApp:index' %}"><input type = "button" value = "Вернуться на главную страницу"></a>
    </body>
</html>
